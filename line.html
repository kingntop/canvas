<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>마우스 드래깅으로 캔버스에 그림 그리기</title>
</head>

<body onload="init()">
    <h3>마우스를 누른 채 드래깅하여 그림 그려 보세요</h3>
    <hr>

    <canvas id="myCanvas" style="background-color:aliceblue" width="488" height="263">
    </canvas>
    <script>
        var canvas, context;

        function init() {
            canvas = document.getElementById("myCanvas");
            context = canvas.getContext("2d");

            context.lineWidth = 2; // 선 굵기를 2로 설정
            context.strokeStyle = "blue";

            // 마우스 리스너 등록. e는 MouseEvent 객체
            canvas.addEventListener("mousemove", function (e) {
                move(e)
            }, false);
            canvas.addEventListener("mousedown", function (e) {
                down(e)
            }, false);
            canvas.addEventListener("mouseup", function (e) {
                up(e)
            }, false);
            canvas.addEventListener("mouseout", function (e) {
                out(e)
            }, false);

            make_base();



        }

        var startX = 0,
            startY = 0,
            endY = 0; // 드래깅동안, 처음 마우스가 눌러진 좌표
        var drawing = false;

        function draw(curX, curY) {
            context.beginPath();
            context.moveTo(startX, startY);
            context.lineTo(curX, curY);
            context.stroke();
        }

        function down(e) {
            startX = e.offsetX;
            startY = e.offsetY;
            console.log('startY:'+startY)
            drawing = true;
        }

        function up(e) {
            drawing = false;
            console.log('startY:'+startY)
        }

        function move(e) {
            if (!drawing) return; // 마우스가 눌러지지 않았으면 리턴
            var curX = e.offsetX,
                curY = e.offsetY;
            draw(curX, curY);
            startX = curX;
            startY = curY;

        }

        function out(e) {
            drawing = false;
        }

        function make_base() {
            base_image = new Image();
            base_image.src = 'img.png';
            base_image.onload = function () {
                context.drawImage(base_image, 0, 0, 488, 263);
            }
        }
    </script>
</body>

</html>
